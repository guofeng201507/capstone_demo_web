{% extends "base.html" %}

{% block title %}Upload Video{% endblock %}

{% block content %}
<div class="container">
    {% for info in images_info %}
    <div style="width: 100%; display: flex;">
        <div style="flex: 0 0 18%">
            <img src="{{ url_for('display_searched_image', filename=info['image_id']) }}">
        </div>
        <div style="flex: 1">
            {{info['image_id']}}
        </div>
        <div style="flex: 2">
            {% for attri in info['attr_list'] %}
            <div> {{attri}}</div>
            {% endfor %}
        </div>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
